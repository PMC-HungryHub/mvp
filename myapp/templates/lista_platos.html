<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Platos</title>
</head>
<body>
    <h1>Lista de Platos</h1>
    <ul>
        {% for plato in platos %}
            <li>
                {{ plato.nombre }} - ${{ plato.precio }}
               
                    <button type="submit">Pedir</button>
             
            </li>
        {% endfor %}
    </ul>
</body>
</html>
